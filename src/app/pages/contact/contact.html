<div class="flex flex-col items-center lg:items-start w-full h-full space-y-8 px-4 lg:px-0">
  <!-- title & sub-->
  <div class="flex flex-col items-center lg:items-start space-y-3">
    <div class="font-mono text-2xl text-accent font-bold">Contact</div>
    <div class="font-mono text-secondary text-lg">
      Let's connect and build something amazing together!
    </div>
  </div>

  <!-- socials -->
  <div class="flex flex-col items-center lg:items-start space-y-3">
    <div class="font-mono text-xl text-accent font-bold">Socials</div>

    <div class="flex flex-col items-center lg:items-start item space-y-2">
      <div class="flex items-center gap-2">
        <lucide-angular [img]="mailIcon" class="size-4"></lucide-angular>
        <span class="underline underline-offset-4">methran2003@gmail.com</span>
      </div>

      <a
        href="https://www.linkedin.com/in/methran"
        target="_blank"
        class="flex items-center gap-2 w-fit hover:text-accent/80 transition-colors hover:cursor-pointer"
        aria-label="LinkedIn Profile"
      >
        <lucide-angular [img]="linkedInIcon" class="size-4"></lucide-angular>
        <span>LinkedIn</span>
      </a>

      <a
        href="https://github.com/methran1304"
        target="_blank"
        class="flex items-center gap-2 w-fit hover:text-accent/80 transition-colors hover:cursor-pointer"
        aria-label="Github Profile"
      >
        <lucide-angular [img]="githubIcon" class="size-4"></lucide-angular>
        <span>Github</span>
      </a>

      <a
        href="https://www.hackerrank.com/profile/Methran_GS"
        target="_blank"
        class="flex items-center gap-2 w-fit hover:text-accent/80 transition-colors hover:cursor-pointer"
        aria-label="HackerRank Profile"
      >
        <lucide-angular [img]="codeIcon" class="size-4"></lucide-angular>
        <span>HackerRank</span>
      </a>

      <a
        href="https://www.codechef.com/users/mgs25"
        target="_blank"
        class="flex items-center gap-2 w-fit hover:text-accent/80 transition-colors hover:cursor-pointer"
        aria-label="CodeChef Profile"
      >
        <lucide-angular [img]="chefIcon" class="size-4"></lucide-angular>
        <span>CodeChef</span>
      </a>
    </div>
  </div>

  <!-- email form -->
  <div
    class="flex flex-col items-center lg:items-start space-y-3 min-w-[18rem] lg:w-full max-w-4xl"
  >
    <div class="font-mono text-xl text-accent font-bold">Message</div>

    <form
      action="https://formspree.io/f/mnngzodj"
      method="POST"
      class="flex flex-col items-center lg:items-start space-y-4 w-full max-w-4xl relative lg:grid lg:grid-cols-3 lg:gap-6 lg:space-y-0 lg:auto-rows-auto"
    >
    <!-- name -->
      <div class="flex flex-col space-y-2 w-full lg:col-span-1 lg:row-start-1">
        <label class="font-mono text-sm">Name:</label>
        <input
          type="text"
          name="name"
          required
          class="font-mono px-3 py-2 bg-borders/10 border border-borders rounded-md focus:outline-none focus:border-accent/50 focus:bg-borders/20 transition-all duration-200 text-sm placeholder:text-secondary/50"
          placeholder="Your Name"
        />
      </div>

      <!-- email -->
      <div class="flex flex-col space-y-2 w-full lg:col-span-1 lg:row-start-2">
        <label class="font-mono text-sm">Email Address:</label>
        <input
          type="email"
          name="email"
          required
          class="font-mono px-3 py-2 bg-borders/10 border border-borders rounded-md focus:outline-none focus:border-accent/50 focus:bg-borders/20 transition-all duration-200 text-sm placeholder:text-secondary/50"
          placeholder="Your Email Address"
        />
      </div>

      <div class="w-full mt-4 lg:mt-0 lg:col-span-1 lg:row-start-3 order-4 lg:order-none">
        <button
          type="submit"
          class="font-mono px-4 py-2 bg-accent/10 border border-accent/50 text-accent rounded-md hover:bg-accent/20 hover:border-accent transition-all duration-200 text-sm font-medium"
        >
          Send Message
        </button>
      </div>

      <div
        class="flex flex-col space-y-2 w-full lg:col-span-2 lg:row-start-1 lg:row-span-2 order-3 lg:order-none"
      >
        <label class="font-mono text-sm">Message:</label>
        <textarea
          name="message"
          required
          rows="6"
          class="font-mono px-3 py-2 bg-borders/10 border border-borders rounded-md focus:outline-none focus:border-accent/50 focus:bg-borders/20 transition-all duration-200 text-sm resize-none h-32 placeholder:text-secondary/50"
          placeholder="Put your message in here!"
        ></textarea>
      </div>
    </form>
  </div>
</div>
