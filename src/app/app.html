<div class="flex flex-col min-h-dvh">
  <app-navbar class="bar-sticky"></app-navbar>

  <main class="flex-1">
    <div class="app-main-content py-8 sm:py-10 lg:py-12 min-h-app">
      <router-outlet></router-outlet>
    </div>
  </main>

  <app-footer class="bar-footer"></app-footer>

  <button
    id="scroll-top-btn"
    (click)="scrollToTop()"
    [hidden]="!showScrollToTopBtn"
    class="font-mono bg-background text-primary border border-primary/20 rounded-full hover:bg-primary/5 hover:border-primary/40 transition-all duration-200 text-sm fixed bottom-[20px] right-[30px] z-50 p-2 cursor-pointer"
  >
    <lucide-angular [img]="arrowUpIcon" class="size-6"></lucide-angular>
  </button>
</div>
